<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <script src="index.js"></script>
        <div id="header">
            <h1 id="main-title">Metric/imperial unit converter</h1>
            <input type="text" inputmode="numeric" id="number-input" />
            <button id="convert-button">Convert</button>
        </div>
        <div id="main-container">
        <span class="data-container" id="Length" >
            <h2 class="unit-type">Length (Meter/Feet)</h2>
            <p class="actual-data" id="Length-data"></p>
        </span>    
        <span class="data-container" id="Volume">
            <h2 class="unit-type">Volume (Liters/Gallons)
            </h2>
            <p class="actual-data" id="Volume-data"></p>
        </span>
        <span class="data-container" id="Mass">
            <h2 class="unit-type">Mass (Kilograms/Pounds)</h2>
            <p class="actual-data" id="Mass-data"></p>
        </span>

        </div>
    </body>
</html>
